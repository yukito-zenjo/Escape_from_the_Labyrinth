<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エンディング</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4b0082; /* 紫色の背景 */
            margin: 0;
            text-align: center;
            color: white; /* 文字色を白に設定 */
        }
        .ending {
            background: rgba(255, 255, 255, 0.3); /* 白色の半透明背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .ending h1 {
            font-size: 3em; /* GAME CLEAR! の文字を大きく */
            font-style: italic; /* 斜体に設定 */
            margin-bottom: 20px;
        }
        .ending p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="ending">
        <h1>GAME CLEAR!</h1>
        <p>Congratulations! You have escaped from the Labyrinth.</p>
        <p>Thank you for playing!</p>
        <h2>STAFF</h2>
        <p>企画・制作：ゆきと</p>
        <p>プログラミング：ChatGPT-4o</p>
    </div>
</body>
</html>
